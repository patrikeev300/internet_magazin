<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPanel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .page-title {
            text-align: center;
            font-size: 36px;
            color: #F9AC2F;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
            100% {
                transform: scale(1);
            }
        }

        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content .block {
            margin: 20px;
            cursor: pointer;
            text-align: center;
            border: 2px solid #f9ac2f;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            background-color: #2f2f2f;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .main-content .block:hover {
            transform: scale(1.1);
        }

        .block img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .main-content .block:hover img {
            transform: scale(1.1);
        }

        .block span {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .admin-panel {
            background-color: #F9AC2F;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

    </style>
</head>
<body>

<h1 class="page-title animated">Панель управления интернет магазином - Electronic Shop</h1>

<main class="main-content">
    <div class="block" onclick="window.location.href='/manager-page'">
        <img src="/images/managerlogo.png" alt="Manager">
        <br>
        <br>
        <span>Менеджер по заказам</span>
    </div>

    <div class="block" onclick="window.location.href='/admin-page'">
        <img src="/images/adminlogo.png" alt="Admin">
        <br>
        <br>
        <span>Администратор</span>
    </div>
</main>

</body>
</html>
