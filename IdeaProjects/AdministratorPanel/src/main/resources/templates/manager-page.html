<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManagerPanel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
        }

        .page-title {
            text-align: center;
            font-size: 36px;
            color: #F9AC2F;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.01);
            }
            100% {
                transform: scale(1);
            }
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }

        .block {
            text-align: center;
            cursor: pointer;
            border: 2px solid #f9ac2f;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            background-color: #2f2f2f;
            margin: 10px;
            padding: 20px;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .block:hover {
            transform: scale(1.1);
        }

        .block img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .block:hover img {
            transform: scale(1.1);
        }

        .block span {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .admin-panel {
            background-color: #F9AC2F;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1 class="page-title animated">Панель управления Менеджера - Electronic Shop</h1>

    <main class="main-content">
        <div class="block" onclick="window.location.href='/orders'">
            <img src="/images/orderslogo.png">
            <br>
            <br>
            <span>Заказы <br>
        </span>
        </div>

        <div class="block" onclick="window.location.href='/orderStatuses'">
            <img src="/images/orderstatuslogo.png">
            <br>
            <br>
            <span>Статус заказов <br>
        </span>
        </div>

        <div class="block" onclick="window.location.href='/reviews'">
            <img src="/images/rewiewslogo.png">
            <br>
            <br>
            <span>Отзывы о товаре <br>
        </span>
        </div>

        <div class="block" onclick="window.location.href='/applications'">
            <img src="/images/applicationslogo.png">
            <br>
            <br>
            <span>Заявка <br>
                </span>
        </div>

        <div class="block" onclick="window.location.href='/application-status'">
            <img src="/images/applicationsstatuslogo.png">
            <br>
            <br>
            <span>Статус заявки <br>
                </span>
        </div>

        <div class="block" onclick="window.location.href='/compoundApplications'">
            <img src="/images/applicationscompoundlogo.png">
            <br>
            <br>
            <span>Состав заявки <br>
                </span>
        </div>
    </main>

</body>
</html>
